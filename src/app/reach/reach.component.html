<section>
  <div class="container p-profile">
    <div class="row">
      <input #itemInput class="form-control" (keyup.enter)="addItem($event)" />
      <div *ngIf="items" class="list-group">
        <button
          type="button"
          @fadeIn
          *ngFor="let item of items"
          (click)="deleteItem(item)"
          class="list-group-item"
        >
          {{ item.name }}
        </button>
      </div>
    </div>
  </div>
</section>
